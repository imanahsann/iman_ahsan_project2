<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willow | Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="wrapper">
            <!-- Main Navigation -->
            <div class="hidden">
                <label for="toggle" class="toggle-icon"><i class="fas fa-bars"></i></label>
            </div>
            <input type="checkbox" id="toggle" name="toggle">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__item__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__item__link">About</a></li>
                    <li class="nav__item"><a href="blog.html" class="nav__item__link">Blog</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__item__link nav__item__link--active">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-container header-container--page header-container--page--contact">
            <!-- Main Heading Text -->
            <div class="wrapper">
                <h1 class="main-heading main-heading--page">Contact Me</h1>
            </div>
        </div>
    </header>
    <div class="wrapper wrapper--page">
        <main class="main main-page">
            <form class="comment-form comment-form--contact" action="#" method="POST" name="comment-form">
                <div class="comment-form__user">
                    <input type="text" class="comment-form__name" name="name" placeholder="Name" required="true">
                    <input type="email" class="comment-form__email" name="email" placeholder="Email address" required="true">
                </div>
                <textarea name="comment" class="comment-form__comment" placeholder="Message"></textarea>
                <input type="submit" class="comment-form__post-comment" value="Submit">
            </form>
        </main>
        <aside class="aside aside-contact">
            <div class="aside-section">
                <div class="aside-section__content">
                    <div class="social">
                        <a href="#"><i class="fab fa-facebook-f social__icon"></i></a>
                        <a href="#"><i class="fab fa-twitter social__icon"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in social__icon"></i></a>
                        <a href="#"><i class="fab fa-instagram social__icon"></i></a>
                    </div>
                    <div class="contact-info">
                        <a href="#" class="aside-section__link aside-section__link--social">info@email.com</a>
                        <p class="contact-paragraph">123-456-7890</p>
                        <p class="contact-paragraph">123 Queen Street West, Unit 10</p>
                        <p class="contact-paragraph">Toronto, Ontario</p>
                        <p class="contact-paragraph">M5V2D5</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <footer class="footer footer-page">
        <!-- Full Width Copyright Banner -->
        <div class="copyright-bar">
            <p class="copyright-bar__paragraph">
                Copyright &copy; 2018 HackerYou
            </p>
        </div>
    </footer>
</body>
</html>
